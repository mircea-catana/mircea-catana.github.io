<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Hi -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Nope Ropes</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body style="background-color: black; color: #EEE;">
    <div class="webgl-content">
      <div style="align-content: center; padding-bottom: 5%; text-align: center; font-family: Helvetica, Verdana, Arial, sans-serif; font-size: 18px;">
        <h1> REBUILDING... </h1>
        <p> In the meantime enjoy some local multiplayer snake! </p>
      </div>
      <div id="unityContainer" style="width: 600px; height: 600px"></div>
      <div class="footer">
        <!--<div class="webgl-logo"></div>-->
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Maximize</div>
      </div>
    </div>
  </body>
</html>
